<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='login.css') }}"
    />
  </head>

  <!-- <body style="background-color:#0a0a0a"></body> -->
  

  <body>

    <div> 
      <img src="static/nohara_logo.png", class= 'clsFirstImg'> 
    </div>
    
    <div class="firstHalf">
      <h2>Enter your details to Login</h2>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="flash-messages">
            {% for message in messages %}
              <div class="flash-message">{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <form method="post">

        <label for="login_id"></label>
        <input type="text" name="login_id" placeholder="Enter username or email" required>
        <label for="password"></label>
        <input type="password" name="password" placeholder="Enter password" required>
            

        <div class="links">
          <a href="{{url_for('forgot_password')}}" class="forgotPassword">Forgot Password</a>
          <a href="{{url_for('register')}}" class="signup">Register</a>
        </div>

        <button type="submit">Login</button>
      </form>

      

    </div>
    
  </body>
